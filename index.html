<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subtractMobile" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobileNumber" type="text" class="form-control text-center" value="1">
                           <button id="addMobile" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobileAmount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subtractCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseNumber" type="text" class="form-control text-center" value="1">
                           <button id="addCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseAmount">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotalAmount">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //subtract number of mobile
      const subtractMobile = document.getElementById('subtractMobile');
      subtractMobile.addEventListener('click', function () {
         const mobileValue = document.getElementById('mobileNumber').value;
         const mobileNumber = parseFloat(mobileValue);
         if (mobileValue > 1) {
            const totalMobile = mobileNumber - 1;
            document.getElementById('mobileNumber').value = totalMobile;
            const mobileAmount = document.getElementById('mobileAmount').innerText;
            const mobileCost = parseFloat(mobileAmount);
            const totalMobileCost = mobileCost - 1219;
            document.getElementById('mobileAmount').innerText = totalMobileCost;
            const subtotalAmount= document.getElementById('subtotalAmount').innerText;
         const subtotalCost = parseFloat(subtotalAmount);
         const updateSubtotalCost = subtotalCost - 1219;
         document.getElementById('subtotalAmount').innerText=updateSubtotalCost;
         document.getElementById('total').innerText = updateSubtotalCost;
         }
         else {
            totalMobile = 1;
            document.getElementById('mobileNumber').value = totalMobile;
         }
         // console.log(totalMobile);

      })

      //Add number of Mobile
      const addMobile = document.getElementById('addMobile');
      addMobile.addEventListener('click', function () {
         const mobileValue = document.getElementById('mobileNumber').value;
         const mobileNumber = parseFloat(mobileValue);
         const totalMobile = mobileNumber + 1;
         document.getElementById('mobileNumber').value = totalMobile;
         const mobileAmount = document.getElementById('mobileAmount').innerText;
         const mobileCost = parseFloat(mobileAmount);
         const totalMobileCost = mobileCost + 1219;
         document.getElementById('mobileAmount').innerText = totalMobileCost;
         const subtotalAmount= document.getElementById('subtotalAmount').innerText;
         const subtotalCost = parseFloat(subtotalAmount);
         const updateSubtotalCost = subtotalCost+1219;
         document.getElementById('subtotalAmount').innerText=updateSubtotalCost;
         document.getElementById('total').innerText = updateSubtotalCost;
      })
      //subtract Case
      const subtractCase = document.getElementById('subtractCase');
      subtractCase.addEventListener('click', function () {
         const caseNumberStr = document.getElementById('caseNumber').value;
         const caseNumber = parseFloat(caseNumberStr);
         if (caseNumber > 1) {
            const updateCaseNumber = caseNumber - 1;
            document.getElementById('caseNumber').value = updateCaseNumber;
            const caseAmount = document.getElementById('caseAmount').innerText;
            const caseCost = parseFloat(caseAmount);
            const totalCaseCost = caseCost - 59;
            document.getElementById('caseAmount').innerText = totalCaseCost;
            const subtotalAmount = document.getElementById('subtotalAmount').innerText;
            const subtotalCost = parseFloat(subtotalAmount);
            const updateSubtotalCost = subtotalCost - 59;
            document.getElementById('subtotalAmount').innerText = updateSubtotalCost;
            document.getElementById('total').innerText = updateSubtotalCost;
         }
         else {
            const updateCaseNumber = 1;
            document.getElementById('caseNumber').value = updateCaseNumber;
            
         }
      })
      //add case number
      const addCase = document.getElementById('addCase');
      addCase.addEventListener('click', function () {
         const caseNumberStr = document.getElementById('caseNumber').value;
         const caseNumber = parseFloat(caseNumberStr);
         const updateCaseNumber = caseNumber + 1;
         document.getElementById('caseNumber').value = updateCaseNumber;
         const caseAmount = document.getElementById('caseAmount').innerText;
         const caseCost = parseFloat(caseAmount);
         const totalCaseCost = caseCost + 59;
         document.getElementById('caseAmount').innerText = totalCaseCost;
         const subtotalAmount = document.getElementById('subtotalAmount').innerText;
         const subtotalCost = parseFloat(subtotalAmount);
         const updateSubtotalCost = subtotalCost + 59;
         document.getElementById('subtotalAmount').innerText = updateSubtotalCost;
         document.getElementById('total').innerText = updateSubtotalCost;
         
      })
   </script>
</body>

</html>
